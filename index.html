<body>
<div class="container">
    <div id="mycard" class="card player-selection">
        <div id="my-infoboard" class="infoboard">me</div>

        <div id="paper" class="user-choice selection-text">Paper</div>
        <div id="scissors" class="user-choice selection-text">Scissors</div>
        <div id="myscore" class="score">0</div>
    </div>
    <div class="vl"></div>
    <div id="computercard" class="card computer-selection">
        <div id="computer-infoboard" class="infoboard">enemy</div>
    <div id="computer-rock" class="computer-choice selection-text">Rock</div>
    <div id="computer-paper" class="computer-choice selection-text">Paper</div>
    <div id="computer-scissors" class="computer-choice selection-text">Scissors</div>
    <div id="computer-score" class="score">0</div>
    </div>  
</div>
